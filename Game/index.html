<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Clicker Game</title>
</head>
<body>
    <a onclick="saveData()" class="saveButton">Save</a>
    <a onclick="loadData()" class="loadButton">Load</a>
    <a onclick="resetData()" class="resetButton">Reset</a>


<center>    <a onclick="buttonclick()" id="clickButton" class="clickButton">Work        +1 money</a></center>
    <div id="clicks" class="moneyAmount">Money: 0</div>

    <a onclick="increaseClicks()" id="increaseClicksButton" style="visibility: hidden;">Get a raise</a>
    <div id="upgradeCost" style="visibility: hidden;">Cost: 0</div>

    <a onclick="buyWorker()" id="buyWorkerButton" style="visibility: hidden;">Buy worker</a>
    <div id="workerAmount" style="visibility: hidden;">Workers: 0/10</div>

    <a onclick="upgradeWorkerCap()" id="workerCapButton" style="visibility: hidden;">Upgrade Company Building</a>
    <div id="upgradeWorkerCapCost" style="visibility: hidden;">Cost: 500</div>

</body>
<script src="main.js"></script>
</html>
